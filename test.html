<script src="https://cdn.jsdelivr.net/gh/FBrandex/indicador-script@main/new-indicator.js"></script>
<div id="customLeadForm">
  <form id="leadForm" action="https://api.digipoints.app/teste/participant" method="POST">
    <input type="text" name="name" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="whatsapp" placeholder="WhatsApp">
    <input type="hidden" name="campaignId" value="NG1">
    <input type="hidden" name="subdomain" value="teste">
    <button type="submit">Enviar</button>
  </form>
</div>
